 */
function initialize() {
    Papa.parse(csvData, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
            allApplicants = results.data.filter(applicant => applicant.이름 && applicant.이름.trim() !== ''); // 이름이 있는 데이터만 필터링
            if (allApplicants.length > 0) {
                populateActivityFilter();
                addEventListeners();
                filterAndRender(); // 초기 렌더링
            }
        }
    });
}

/**
 * 활동별 필터 드롭다운 채우기
 */
function populateActivityFilter() {
    const activityKey = "지만지드라마 브랜드 체험전에서 참여하고 싶은 활동";
    const activities = new Set();
    allApplicants.forEach(applicant => {
        if (applicant[activityKey]) {
            applicant[activityKey].split(',').forEach(activity => {
                activities.add(activity.trim());
            });
        }
    });

    activityFilter.innerHTML = '<option value="전체">전체 활동</option>';
    activities.forEach(activity => {
        const option = document.createElement('option');
        option.value = activity;
        option.textContent = activity;
        activityFilter.appendChild(option);
    });
}

/**
 * 선택된 필터에 따라 지원자를 필터링하고 화면을 다시 렌더링
 */
 function filterAndRender() {
    const selectedActivity = activityFilter.value;
    const sortOrder = document.getElementById('sort-order-dropdown').value; // 정렬 순서 가져오기
    const activityKey = "지만지드라마 브랜드 체험전에서 참여하고 싶은 활동";

    // 1. 필터링
    if (selectedActivity === '전체') {
        currentApplicants = [...allApplicants];
    } else {
        currentApplicants = allApplicants.filter(applicant => 
            applicant[activityKey] && applicant[activityKey].includes(selectedActivity)
        );
    }

        currentApplicants.sort((a, b) => a['이름'].localeCompare(b['이름'], 'ko'));

function createCardContent(applicant) {

    Object.entries(applicant).forEach(([key, value]) => {
        if (!columnsToExclude.includes(key) && value) {
            let processedValue = String(value)
                .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" class="text-blue-500 hover:underline">$1</a>')
                .replace(/(?<![\w/])@([\w.]+)/g, '<a href="https://www.instagram.com/$1" target="_blank" class="text-blue-500 hover:underline">@$1</a>');

    });
    contentHTML += `</dl>`;

        const option = document.createElement('option');
        option.value = index;
        option.textContent = `${index + 1}. ${applicant['이름']}`;
        applicantDropdown.appendChild(option);
    });
}

/**
 * 하단 페이지 표시 점 생성
 */
function createDots() {
    dotsContainer.innerHTML = '';
    currentApplicants.forEach((_, index) => {
        const dot = document.createElement('button');
        dot.classList.add('dot');
        dot.addEventListener('click', () => {
            currentIndex = index;
            updateUI();
        });
        dotsContainer.appendChild(dot);
    });
}

/**
 * UI 업데이트 (슬라이드 위치, 드롭다운 선택, 점 활성화 등)
 */
function updateUI() {
    window.scrollTo(0, 0);

    const offset = -currentIndex * sliderContainer.offsetWidth;
    sliderTrack.style.transform = `translateX(${offset}px)`;
    
    setTimeout(() => {
        const currentSlide = sliderTrack.children[currentIndex];
        if (currentSlide) {
            const cardHeight = currentSlide.querySelector('.bg-white').offsetHeight;
            sliderContainer.style.height = `${cardHeight}px`;
        } else if (currentApplicants.length === 0) {
            sliderContainer.style.height = '200px'; // 지원자가 없을 때 기본 높이
        }
    }, 50);

    if (applicantDropdown.options.length > 0) {
        applicantDropdown.value = currentIndex;
    }
    
    document.querySelectorAll('.dot').forEach((dot, index) => {
        dot.classList.toggle('active', index === currentIndex);
    });
}

/**
 * 모든 이벤트 리스너 등록
 */
 function addEventListeners() {
    const sortOrderDropdown = document.getElementById('sort-order-dropdown');

    activityFilter.addEventListener('change', filterAndRender);
    sortOrderDropdown.addEventListener('change', filterAndRender); // 정렬 드롭다운 이벤트 추가
    
    applicantDropdown.addEventListener('change', (e) => {
        currentIndex = parseInt(e.target.value);
        updateUI();
    });

    // --- 이하 스와이프 관련 이벤트 리스너는 그대로 둡니다 ---
    sliderContainer.addEventListener('mousedown', touchStart);
    sliderContainer.addEventListener('touchstart', touchStart, { passive: true });
    sliderContainer.addEventListener('mouseup', touchEnd);
    sliderContainer.addEventListener('mouseleave', touchEnd);
    sliderContainer.addEventListener('touchend', touchEnd);
    sliderContainer.addEventListener('mousemove', touchMove);
    sliderContainer.addEventListener('touchmove', touchMove, { passive: true });
    
    window.addEventListener('resize', updateUI);
}
// --- 스와이프 관련 함수들 ---
function touchStart(event) {
    if (event.target.tagName === 'SELECT' || currentApplicants.length <= 1) return;
    isDragging = true;
    startPos = getPositionX(event);
    animationID = requestAnimationFrame(animation);
    sliderTrack.style.transition = 'none';
}

function touchMove(event) {
    if (isDragging) {
        const currentPosition = getPositionX(event);
        currentTranslate = prevTranslate + currentPosition - startPos;
    }
}

function touchEnd() {
    if (!isDragging) return;
    cancelAnimationFrame(animationID);
    isDragging = false;
    const movedBy = currentTranslate - prevTranslate;

    if (movedBy < -100 && currentIndex < currentApplicants.length - 1) {
        currentIndex += 1;
    }
    if (movedBy > 100 && currentIndex > 0) {
        currentIndex -= 1;
    }

    sliderTrack.style.transition = 'transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1)';
    prevTranslate = -currentIndex * sliderContainer.offsetWidth;
    currentTranslate = prevTranslate;
    updateUI();
}

function getPositionX(event) {
    return event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
}

function animation() {
    setSliderPosition();
    if (isDragging) requestAnimationFrame(animation);
}

function setSliderPosition() {
    sliderTrack.style.transform = `translateX(${currentTranslate}px)`;
}

// --- 애플리케이션 시작 ---
document.addEventListener('DOMContentLoaded', initialize);

    </script>
